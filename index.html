<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Chat</title>
    <link rel="stylesheet" href="./icons.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <header>
        <span class="icon back-icon"></span>
        <div class="user-bar">
          <span class="icon profile"></span>
          <div class="user-info">
            <span class="name">Shivanshu</span>
            <span class="user-name">shiv.s10</span>
          </div>
        </div>
        <div class="options">
          <span class="icon video-icon"></span>
          <span class="icon info-icon"></span>
        </div>
      </header>
      <section class="chat-wrapper">
        <div class="chat-area">
          <div class="message">Test</div>
          <div class="message right-message">Testing</div>
        </div>
        <div class="send-box">
          <div class="input-wrapper">
            <span class="icon camera-icon"></span>
            <input
              type="text"
              class="input-bar"
              placeholder="Type your message..."
            />
            <span class="icon record-icon"></span>
            <span class="icon image-icon"></span>
            <span class="icon sticker-icon"></span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
