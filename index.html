<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="left-nav">
        <header>
          <span class="icon profile"></span>
          <div class="options">
            <span class="icon chat-icon"></span>
            <span class="icon more-icon"></span>
          </div>
        </header>
        <div class="search-container">

            <span class="icon search-icon"></span>
            <input class="search-bar" type="search" />
          </div>
        </div>
        <!-- <span class="icon comment-icon"></span> -->
      </div>
      <div class="chat">
        <header>
          <div class="user-bar">
            <span class="icon profile"></span>
            <span class="user-name">Shivanshu</span>
          </div>
          <div class="options">
            <span class="icon search-icon"></span>
            <span class="icon more-icon"></span>
          </div>
        </header>
      </div>
    </div>
  </body>
</html>
