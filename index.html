<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="./icons.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <!-- Navbar for User -->
      <section class="left-nav">
        <header>
          <span class="icon profile"></span>
          <div class="options">
            <span class="icon chat-icon"></span>
            <span class="icon more-icon"></span>
          </div>
        </header>
        <div class="search-container">
          <div class="search-wrapper">
            <span class="icon search-icon"></span>
            <input class="search-bar" type="search" />
          </div>
        </div>
        <!-- User List container -->
        <div class="user-list">
          <div class="user-container">
            <div class="user-bar">
              <span class="icon profile"></span>
              <div class="user-info">
                <span class="user-name">Shivanshu</span>
                <span class="message-preview">Hello</span>
              </div>
            </div>
            <div class="message-info">
              <span class="time">7:50 PM</span>
              <span class="notification">5</span>
            </div>
          </div>
          <div class="user-container selected">
            <div class="user-bar">
              <span class="icon profile batman"></span>
              <div class="user-info">
                <span class="user-name">Batman</span>
                <span class="message-preview">Hello</span>
              </div>
            </div>
            <div class="message-info">
              <span class="time">10:01 AM</span>
              <span class="notification"></span>
            </div>
          </div>
          <div class="user-container">
            <div class="user-bar">
              <span class="icon profile justice"></span>
              <div class="user-info">
                <span class="user-name">Super Secret Justice League</span>
                <span class="message-preview">Batman added you</span>
              </div>
            </div>
            <div class="message-info">
              <span class="time">10:00 AM</span>
              <span class="notification">1</span>
            </div>
          </div>
          <div class="user-container">
            <div class="user-bar">
              <span class="icon profile joker"></span>
              <div class="user-info">
                <span class="user-name">Joker</span>
                <span class="message-preview"
                  >If you're good at something never do it for free.</span
                >
              </div>
            </div>
            <div class="message-info">
              <span class="time">7:00 AM</span>
              <span class="notification">1</span>
            </div>
          </div>

      <!-- Chat Section -->
      <section class="chat">

          <div class="user-bar">
            <span class="icon profile batman"></span>
            <span class="user-name">Batman</span>
          </div>
          <div class="options">
            <span class="icon search-icon"></span>
            <span class="icon more-icon"></span>
